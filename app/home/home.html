<div class="row" style="margin-top: 20px">
    <div class="col-lg-1">
        <img style="margin: 0 auto;" src="assets/img/graf.gif" class="img-responsive" alt="">
    </div>
    <div class="col-lg-11">
        <h1 class="text-primary">Kobo</h1>
    </div>
</div>
<div class="row margin-top-10">
    <div class="col-lg-6 col-md-12">
        <input placeholder="Búsqueda rápida ..." typeahead-on-select="selectedMarker($item, $model, $label, $event)" typeahead-editable="false" type="text" ng-model="selected" uib-typeahead="state.title for state in markers | filter:$viewValue | limitTo:8"
               class="form-control">
    </div>
</div>
<div class="row margin-top-10">
    <div class="col-lg-12 text-center">
        <leaflet lf-center="center" markers="markers" width="100%" height="400px"></leaflet>
    </div>
</div>
