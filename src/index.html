  <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css">

<body ng-controller="MasterCtrl">

        <li class="sidebar-title"><span>Navegaci√≥n</span></li>
        <li class="sidebar-list">

        </li>
        <li class="sidebar-list" ng-hide="state.current.name == 'map'">
          <a href="#/surveys/">Respuestas<span class="menu-icon fa fa-bar-chart"></span></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        
      </div>
    </div>

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header">

                Home / Dashboard
              </div> -->

          <div class="col-xs-3 center-block">
            <img class="img-responsive" src="img/conf_paz.png">
          </div>
        </div>
      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
