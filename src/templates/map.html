<div class="row margin-top-10">
    <div class="col-lg-6 col-md-12 col-lg-offset-3">
        <input placeholder="Búsqueda rápida ..." typeahead-on-select="selectedMarker($item, $model, $label, $event)" typeahead-editable="false" type="text" ng-model="selected" uib-typeahead="state.title for state in markers | filter:$viewValue | limitTo:8"
               class="form-control">
    </div>
</div>
<div class="row margin-top-10">
    <div class="col-lg-12 text-center">
        <leaflet lf-center="center" markers="markers" tiles="tiles" layers="layers" width="100%" height="500px"></leaflet>
    </div>
</div>
